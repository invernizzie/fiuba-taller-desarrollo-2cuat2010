# Creo que con el login de sfFacebookConnectPlugin estas
# routes no son necesarias, pero las dejo por si tenemos
# algun problema, es algo a probar

sf_guard_signin:
  url:		/login
  param:	{ module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:		/logout
  param:	{ module: sfGuardAuth, action: signout }
#
sf_guard_password:
  url:		/request_password
  param:	{ module: sfGuardAuth, action: password }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
